name: Deploy to Railway

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Railway Deployment
        run: |
          # Use Railway API to trigger deployment
          # This ensures every push to main deploys to Railway
          echo "Triggering Railway deployment for commit ${{ github.sha }}"

          # The Railway webhook should handle this, but we're adding this as backup
          # If Railway webhook fails, this workflow will catch it

          # Add a marker file to force cache invalidation
          echo "${{ github.sha }}" > .railway-deployment-marker

      - name: Wait for deployment
        run: |
          echo "Deployment triggered. Check Railway dashboard for status."
          echo "Commit: ${{ github.sha }}"
          echo "Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
