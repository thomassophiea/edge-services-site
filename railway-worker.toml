# Railway Configuration for Metrics Worker Service
#
# To use this configuration:
# 1. Create a new service in Railway dashboard
# 2. Link it to the same GitHub repository
# 3. In service settings, set "Config File" to: railway-worker.toml
# 4. Add environment variables (see RAILWAY_DEPLOYMENT.md)

[build]
builder = "nixpacks"

[deploy]
startCommand = "node metrics-collector.js"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
healthcheckPath = "/"
healthcheckTimeout = 30
