<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Extreme Platform ONE | AIO</title>

    <!-- Cache control - ensure fresh HTML on every request -->
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Inline script to prevent FOUC - apply theme immediately -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme') || 'system';
        const effectiveTheme = theme === 'system'
          ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
          : theme === 'light' ? 'default' : theme;

        document.documentElement.classList.add(effectiveTheme === 'default' ? 'light' : effectiveTheme);
        document.documentElement.classList.add(`theme-${effectiveTheme}`);
      })();
    </script>

    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="https://ufqjnesldbacyltbsvys.supabase.co" />
    <link rel="preconnect" href="https://ufqjnesldbacyltbsvys.supabase.co" crossorigin />

    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.tsx" />
    <link rel="preload" href="/src/styles/globals.css" as="style" />
    <link rel="preload" href="/src/index.css" as="style" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
